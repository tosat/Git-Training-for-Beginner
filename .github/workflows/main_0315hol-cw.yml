# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - 0315hol-cw

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_PATH: './src/Web'
  
jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'

    - name: Build with dotnet
      run: dotnet build ${{ env.APP_PATH }} --configuration Release

    - name: dotnet publish
      run: dotnet publish ${{ env.APP_PATH }} -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: '0315hol-cw'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9d7fa316fe1f48b9a059ccb6978aeaf1 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
